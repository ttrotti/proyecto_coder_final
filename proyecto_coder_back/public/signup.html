<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body class="container">
        <div id="error" class="d-none alert alert-danger p-3 m-4" role="alert"></div>
        <form id="sign-up-form">
            <div class="form-group card bg-light m-4 p-3">
                    <h1>Sign Up</h1>
                    <label for=username>
                        Usuario:
                    </label>
                    <input type="text" class="mb-3" id="username" />
                    <label for="firstName">
                        Nombre:
                    </label>
                    <input class="mb-3" type="text" id="firstName" />

                    <label for="lastName">
                        Apellido:
                    </label>
                    <input class="mb-3" type="text" id="lastName" />
                    
                    <label for="email">
                        E-mail:
                    </label>
                    <input class="mb-3" type="email" id="email" />

                    <label for="password">
                        Contraseña:
                    </label>
                    <input class="mb-3" type="password" id="password" />

                    <label for="age">
                        Edad:
                    </label>
                    <input class="mb-3" type="number" id="age" />

                    <label for="adress">
                        Dirección:
                    </label>
                    <input class="mb-3" type="text" id="adress" />
                    
                    <label for="telephone">
                        Teléfono:
                    </label>
                    <input class="mb-3" type="number" id="telephone"/>

                    <label for="profilePicture">
                        Avatar:
                    </label>
                    <input class="mb-3" type="file" name="profilePicture">

                    <button class="btn btn-success" type="submit">Enviar</button>
                </div>
            </form>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
